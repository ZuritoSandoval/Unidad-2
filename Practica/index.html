<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body background="assets/wallhaven-nr88d1_1920x1080.png">
    <!--ESTA COSA ES DONDE SE METEN LOS DATOS-->
    <div class="container">
        <div class="login-container">
          <div class="register">

                <!--AQUI ES EL DE IMPORTE DE CREDITO-->
                <div class="form-group">
                  <label for="exampleInputEmail1">Importe Del Credito</label>
                  <input type="text" class="form-control" id="importe" aria-describedby="leyenda" placeholder="Introduzca el importe" required>
                  <small id="leyenda" class="form-text text-muted">Cantidad del Prestamo (Ej: 25000).</small>
                </div>

                <!--AQUI ESTA LOS PLAZOS-->
                <div class="form-group">
                  <label>Plazos</label>
                  <input type="text" class="form-control" id="plazo" placeholder="Introduzca sus plazos (12 o 24 meses)" required>
                  <small id="leyenda" class="form-text text-muted">Meses a pagar (Ej: 12 meses).</small>
                </div>

                <!--AQUI ESTA LA TAZA DE INTRES-->
                <div class="form-group">
                  <label>Taza de Intereses</label>
                  <input type="text" class="form-control" id="taza" placeholder="Introduzca la taza de interes" required>
                  <small id="leyenda" class="form-text text-muted">Ingreselo como numero decimal (Ej: 12).</small>
                </div>

                <!--AQUI ESTA EL DIA DE ENTREGA-->
                <div class="form-group">
                    <label>Dia de entrega</label>
                    <input type="date" class="form-control" id="fecha" required>
                    <small id="leyenda" class="form-text text-muted">Fecha en que se le entragara el dinero. </small>
                  </div>
                  <div class="form-check">
                    <label>Elija su tipo de amortizacion</label><br>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="pago">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Amortizacion pago inicial
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="frc" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      FRC
                    </label>
                  </div>
                  <center><button type="submit" class="btn btn-primary" onclick="funcionboton()">Continuar</button></center>
            </div>
          </div>
        </div>
      </div>
    
    <!--ESTA ES LA TABLA-->
    <div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Periodo</th>
                <th scope="col">Fecha de Inicio</th>
                <th scope="col">Fecha de Final</th>
                <th scope="col">Dias</th>
                <th scope="col">Dispocision</th>
                <th scope="col">Saldo insoluto</th>
                <th scope="col">Comision</th>
                <th scope="col">Amortizacion</th>
                <th scope="col">Intereses</th>
                <th scope="col">Iva</th>
                <th scope="col">Flujo</th>
            </tr>
            </thead>
            <tbody id="tab">
          
            </tbody>
        </table>
    </div>
    <script src="js/prestamo.js"></script>
</body>
</html>
